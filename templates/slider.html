{% load django_bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./slider_style.css" rel="stylesheet" >
   
  </head>
<body>
    <div class="conatiner" >
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 5"></button>
           
            </div>
            <div class="carousel-inner" >
              <div class="carousel-item active">
                <img src="{% static 'images/image0.jpg' %}" class="d-block w-100 img-fluid" alt="image1">
                <div class="carousel-caption  d-md-block" >
                   </div>
             </div>
               <div class="carousel-item ">
                <img src="{% static 'images/image2.jpg' %}" class="d-block w-100 img-fluid" alt="image2">
                <div class="carousel-caption  d-md-block" >
                  </div>
              </div>
             <div class="carousel-item">
                <img src="{% static 'images/image3.jpg' %}" class="d-block w-100 img-fluid" alt="image3">
               <div class="carousel-caption  d-md-block" data-aos="fade-up"
                data-aos-anchor-placement="center-center">
                 </div>
            </div>
            <div class="carousel-item">
                    <img src="{% static 'images/image4.jpg' %}" class="d-block w-100 img-fluid" alt="image4">
                  <div class="carousel-caption  d-md-block" data-aos="fade-up"
                    data-aos-anchor-placement="center-center">
                     </div>
                </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/image5.jpg' %}" class="d-block w-100 img-fluid" alt="image5">
        s                <div class="carousel-caption  d-md-block" data-aos="fade-up"
                        data-aos-anchor-placement="center-center">
                        </div>
                    </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/image6.jpg' %}" class="d-block w-100 img-fluid" alt="image6">
            s                <div class="carousel-caption  d-md-block" data-aos="fade-up"
                            data-aos-anchor-placement="center-center">
                            </div>
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
</html>
